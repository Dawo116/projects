    <div class="recipeWrapper">
        <div class="recipeBox">
            <h1 class="recipeName"></h1>
            <img src="" class="">
            <p class="recipe"></p>
            <p class="ingredients"></p>
        </div>
    </div>


    <div class="background">
        
        <div class="header">
            <div class="menu-open">
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <nav class="nav">
                <div class="menu-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <ul class="categoriesContainer" id="list">
                
                </ul>
            </nav>
        </div>

        <div class="content">

            <div class="searchBar">
                <form class="searchForm">
                    <input type="text" name="searchFood" placeholder="Szukaj" class="input" id="5">
                </form>    
                </div>
            </div>

            <div class="cardsContainer">
                <!-- Tutaj sÄ… karty -->
            </div>
        </div>
            
    </div>
    <div class="footer">
        <p class="podpis">All rights reserved. Dawid Przystup 2024</p>
    </div>
